services:
  app:
    build:
      context: .
    image: nippogen-backend:latest
    container_name: nippogen-backend
    ports:
      - "8080:8080"
    depends_on:
      - db

  db:
    image: postgres:17
    container_name: nippogen-postgres
    environment:
      POSTGRES_DB: nippogen
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432" # localのpostgresとの競合を防ぐため

volumes:
  db-data:
