spring:
  datasource:
    url: jdbc:postgresql://db:5432/nippogen
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  ai:
    mcp:
      client:
        enabled: false  # 一旦無効化してテスト
        name: nippogen-mcp-client
        version: 1.0.0
        type: SYNC
        request-timeout: 30s
        sse:
          connections:
            github:
              url: "${MCP_GITHUB_URL:http://localhost:3000}"
            toggl:
              url: "${MCP_TOGGL_URL:http://localhost:3001}"
            notion:
              url: "${MCP_NOTION_URL:http://localhost:3002}"
        toolcallback:
          enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
