spring:
  datasource:
    url: jdbc:postgresql://db:5432/nippogen
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  ai:
    mcp:
      client:
        enabled: true
        name: nippogen-mcp-client
        version: 1.0.0
        type: SYNC
        request-timeout: 30s
        stdio:
          root-change-notification: true
          servers-configuration: classpath:/mcp-servers-config.json
        toolcallback:
          enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
